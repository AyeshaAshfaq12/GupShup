{% extends "main.html" %}
{% load static %}

{% block body_content %}

{% comment %} Put Your Body Code Here Except for Header and Footer {% endcomment %}

<div class="box-outline">
    <div class="chat-box"></div>
    <form id="message_form" class="input-box" method="POST">
        {% csrf_token %}
        <label for="Message"></label>
        <input type="text" id="message" name="message" placeholder="Type a message">
        <button class="msg_send_btn" type="submit"><i class='bx bx-send'></i></button>
    </form>
</div>

{% endblock body_content %}
